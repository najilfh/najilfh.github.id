<body>
    <div class="layouts">
        <section class="navbar"> 
            <h3>CUYLABS</h3>
        </section> 
        <section class="page-title">
            <h3>LED CONTROL</h3>
        </section>
        <section class="leds">
            <div class="led">

                <button class="led-sumbit" id="ledDapur" onclick="setDapurLed()">TURN ON</button>

            <div class="led">
                <img src="assets/led-off.png" class="led-image" id="tamuLedImage" />

                <button class="led-sumbit" id="ledTamu" onclick="setTamuLed()">TURN ON</button>
            </div>
            <div class="led">
                <img src="assets/led-off.png" class="led-image" id="makanLedImage" />
                <p class="led-location-text">RUANG MAKAN</p>
                <button class="led-sumbit" id="ledMakan" onclick="setMakanLed()">TURN ON</button>
            </div>
            <div class="led">
                <img src="assets/led-off.png" class="led-image" id="toiletLedImage" />
                <p class="led-location-text">Toilet</p>
                <button class="led-sumbit" id="ledToilet" onclick="setToiletLed()">TURN ON</button>
            </div>
        </section>
